[General]
network = Mesh2D

# size of our grid
Mesh2D.rows = 3
Mesh2D.columns = 3

# component type definitions
Mesh2D.nodeType = "HaecComm.Core.HaecNode"
Mesh2D.channelType = "HaecComm.Core.HaecChannel"

Mesh2D.node[*].appType = "HaecComm.Core.App"
Mesh2D.node[*].niType = "HaecComm.Core.NetworkInterface"
Mesh2D.node[*].routerType = "HaecComm.Routers.RouterXY"

# packet generation parameters
**.producer.makeLargeFlits = false

# network coding and authentication parameters
**.ncEncode.generationSize = 2
**.ncEncode.numCombinations = 3
**.ncDecode.generationSize = 2
**.ncDecode.numCombinations = 3

**.ni.authCryptoUnits = 4
**.ni.authCycles = 1

# results/statistics output formatting
output-vector-file = "${resultdir}/${configname}-${runnumber}-vec.sqlite3"
output-scalar-file = "${resultdir}/${configname}-${runnumber}-sca.sqlite3"

outputvectormanager-class = "omnetpp::envir::SqliteOutputVectorManager"
outputscalarmanager-class = "omnetpp::envir::SqliteOutputScalarManager"